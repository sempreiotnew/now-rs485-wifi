<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Wi-Fi Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #2d3748;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .scan-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .scan-btn:hover {
        background: #5568d3;
      }

      .scan-btn:active {
        transform: scale(0.98);
      }

      ul {
        list-style: none;
      }

      li {
        padding: 12px;
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: background 0.2s;
        cursor: pointer;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      li:last-child {
        border-bottom: none;
      }

      li:hover {
        background: #f7fafc;
      }

      li:active {
        background: #e2e8f0;
      }

      .network-info {
        flex: 1;
        font-size: 14px;
      }

      .ssid {
        font-weight: 600;
        color: #2d3748;
      }

      .rssi {
        color: #718096;
        font-size: 13px;
        margin-left: 8px;
      }

      .mac {
        color: #4a5568;
        font-family: monospace;
        font-size: 13px;
      }

      .last-msg {
        color: #718096;
        font-size: 12px;
        margin-top: 4px;
      }

      .pair-btn {
        background: #48bb78;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 6px;
        font-size: 13px;
        cursor: pointer;
        transition: background 0.2s;
        font-weight: 500;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .pair-btn:hover {
        background: #38a169;
      }

      .pair-btn:active {
        transform: scale(0.95);
        background: #2f855a;
      }

      .empty-state {
        text-align: center;
        color: #a0aec0;
        padding: 20px;
        font-size: 14px;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }

      .signal-strong {
        color: #48bb78;
      }
      .signal-medium {
        color: #ed8936;
      }
      .signal-weak {
        color: #f56565;
      }

      .spinner {
        border: 3px solid #e2e8f0;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-state {
        text-align: center;
        padding: 20px;
      }

      .loading-text {
        color: #718096;
        font-size: 14px;
        margin-top: 12px;
      }

      .wifi-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .rssi-container {
        display: flex;
        align-items: center;
      }

      .title-loading {
        display: inline-block;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
        flex-shrink: 0;
      }

      .title-loading.hidden {
        visibility: hidden;
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        user-select: none;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .title-container {
        display: flex;
        align-items: center;
        flex: 1;
      }

      .toggle-icon {
        display: inline-block;
        margin-left: 8px;
        transition: transform 0.3s;
        font-size: 18px;
        color: #718096;
      }

      .toggle-icon.collapsed {
        transform: rotate(-90deg);
      }

      .card-content {
        max-height: 1000px;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .card-content.collapsed {
        max-height: 0;
      }

      .status-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
      }

      .status-indicator.connected {
        background: #c6f6d5;
        color: #22543d;
      }

      .status-indicator.disconnected {
        background: #fed7d7;
        color: #742a2a;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.connected {
        background: #48bb78;
      }

      .status-dot.disconnected {
        background: #f56565;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        transition: opacity 0.15s ease-out;
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        padding: 32px;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        font-size: 22px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
      }

      .modal-ssid {
        color: #667eea;
        font-size: 18px;
        margin-bottom: 24px;
      }

      .input-group {
        margin-bottom: 24px;
      }

      .input-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #4a5568;
        margin-bottom: 8px;
      }

      .password-container {
        position: relative;
      }

      .password-input {
        width: 100%;
        padding: 12px;
        padding-right: 45px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: border-color 0.2s;
      }

      .password-input:focus {
        outline: none;
        border-color: #667eea;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #718096;
        cursor: pointer;
        font-size: 18px;
        padding: 4px;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .toggle-password:hover {
        color: #4a5568;
      }

      .modal-buttons {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      .modal-btn {
        flex: 1;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      .btn-cancel {
        background: #e2e8f0;
        color: #4a5568;
      }

      .btn-cancel:hover {
        background: #cbd5e0;
      }

      .btn-connect {
        background: #667eea;
        color: white;
      }

      .btn-connect:hover {
        background: #5568d3;
      }

      .btn-connect:active,
      .btn-cancel:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <!-- Modal -->
    <div id="wifiModal" class="modal" onclick="closeModalOnBackdrop(event)">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">Connect to Wi-Fi</div>
        <div class="modal-ssid" id="modalSSID"></div>
        <div class="input-group">
          <label class="input-label">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="passwordInput"
              class="password-input"
              placeholder="Enter password"
            />
            <button
              class="toggle-password"
              onclick="togglePasswordVisibility()"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <div class="modal-buttons">
          <button
            class="modal-btn btn-cancel"
            onclick="
              event.stopPropagation();
              closeModal();
            "
          >
            CANCELAR
          </button>
          <button
            class="modal-btn btn-connect"
            onclick="
              event.stopPropagation();
              connectToWifi();
            "
          >
            CONECTAR
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="title-container">
            <span id="wifiLoader" class="title-loading hidden"></span>
            <h2 style="margin: 0">Wi-Fi Networks</h2>
            <span id="wifiToggle" class="toggle-icon">‚ñº</span>
          </div>
          <button id="scanBtn" class="scan-btn">Scan</button>
        </div>
        <div id="wifiContent" class="card-content">
          <ul id="list">
            <li class="loading-state">
              <div class="spinner"></div>
              <div class="loading-text">Scanning networks...</div>
            </li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="title-container">
            <span id="nowLoader" class="title-loading hidden"></span>
            <h2 style="margin: 0">ESP-NOW Devices</h2>
            <span id="nowToggle" class="toggle-icon">‚ñº</span>
          </div>
        </div>
        <div id="nowContent" class="card-content">
          <ul id="listNow">
            <li class="empty-state">Scanning devices...</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <div class="title-container">
            <span id="wiredLoader" class="title-loading hidden"></span>
            <h2 style="margin: 0">Wired Connection</h2>
            <span id="wiredToggle" class="toggle-icon">‚ñº</span>
          </div>
        </div>
        <div id="wiredContent" class="card-content">
          <div id="wiredStatus" class="status-container">
            <div class="status-indicator disconnected">
              <span class="status-dot disconnected"></span>
              <span>Checking connection...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let isScanning = false;
      let isScanningNow = false;
      let isCheckingWired = false;
      let hasWifiData = false;
      let hasNowData = false;
      let wifiExpanded = true;
      let nowExpanded = true;
      let wiredExpanded = true;
      let wifiInterval = null;
      let nowInterval = null;
      let wiredInterval = null;
      let selectedSSID = null;
      let touchStartY = 0;
      let touchEndY = 0;

      window.addEventListener("DOMContentLoaded", () => {
        scan();
        setTimeout(() => {
          scan_now();
        }, 100);
        setTimeout(() => {
          checkWired();
        }, 200);

        wifiInterval = setInterval(() => {
          if (wifiExpanded) scan();
        }, 15000);

        nowInterval = setInterval(() => {
          if (nowExpanded) scan_now();
        }, 5000);

        wiredInterval = setInterval(() => {
          if (wiredExpanded) checkWired();
        }, 5000);

        // Add event listeners for toggles with touchend
        const wifiHeader =
          document.querySelector("#wifiContent").previousElementSibling;
        const nowHeader =
          document.querySelector("#nowContent").previousElementSibling;
        const wiredHeader =
          document.querySelector("#wiredContent").previousElementSibling;

        wifiHeader.addEventListener("click", toggleWifi);
        wifiHeader.addEventListener("touchend", function (e) {
          e.preventDefault();
          toggleWifi();
        });

        nowHeader.addEventListener("click", toggleNow);
        nowHeader.addEventListener("touchend", function (e) {
          e.preventDefault();
          toggleNow();
        });

        wiredHeader.addEventListener("click", toggleWired);
        wiredHeader.addEventListener("touchend", function (e) {
          e.preventDefault();
          toggleWired();
        });

        // Add event listener for scan button
        document
          .getElementById("scanBtn")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            scan();
          });

        document
          .getElementById("scanBtn")
          .addEventListener("touchend", function (e) {
            e.preventDefault();
            e.stopPropagation();
            scan();
          });
      });

      function toggleWifi() {
        wifiExpanded = !wifiExpanded;
        const content = document.getElementById("wifiContent");
        const toggle = document.getElementById("wifiToggle");

        if (wifiExpanded) {
          content.classList.remove("collapsed");
          toggle.classList.remove("collapsed");
        } else {
          content.classList.add("collapsed");
          toggle.classList.add("collapsed");
        }
      }

      function toggleNow() {
        nowExpanded = !nowExpanded;
        const content = document.getElementById("nowContent");
        const toggle = document.getElementById("nowToggle");

        if (nowExpanded) {
          content.classList.remove("collapsed");
          toggle.classList.remove("collapsed");
        } else {
          content.classList.add("collapsed");
          toggle.classList.add("collapsed");
        }
      }

      function toggleWired() {
        wiredExpanded = !wiredExpanded;
        const content = document.getElementById("wiredContent");
        const toggle = document.getElementById("wiredToggle");

        if (wiredExpanded) {
          content.classList.remove("collapsed");
          toggle.classList.remove("collapsed");
        } else {
          content.classList.add("collapsed");
          toggle.classList.add("collapsed");
        }
      }

      function getWifiIcon(rssi) {
        if (rssi > -60) {
          return `<svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#48bb78" stroke-width="2">
            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
          </svg>`;
        } else if (rssi > -75) {
          return `<svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#ed8936" stroke-width="2">
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
          </svg>`;
        } else {
          return `<svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="#f56565" stroke-width="2">
            <line x1="12" y1="20" x2="12.01" y2="20"></line>
          </svg>`;
        }
      }

      async function scan() {
        if (isScanning) return;
        isScanning = true;

        const loader = document.getElementById("wifiLoader");
        const ul = document.getElementById("list");

        loader.classList.remove("hidden");

        if (!hasWifiData) {
          ul.innerHTML = `
            <li class="loading-state">
              <div class="spinner"></div>
              <div class="loading-text">Scanning networks...</div>
            </li>
          `;
        }

        try {
          const res = await fetch("/api/scan");
          const networks = await res.json();

          hasWifiData = true;

          if (networks.length === 0) {
            ul.innerHTML = '<li class="empty-state">No networks found</li>';
          } else {
            ul.innerHTML = "";
            networks.forEach((n) => {
              const li = document.createElement("li");
              const rssi = parseInt(n.rssi);
              const signalClass =
                rssi > -60
                  ? "signal-strong"
                  : rssi > -75
                    ? "signal-medium"
                    : "signal-weak";
              const ssid = n.ssid || "(Hidden)";

              li.innerHTML = `
                <div class="network-info">
                  <span class="ssid">${ssid}</span>
                </div>
                <div class="rssi-container">
                  ${getWifiIcon(rssi)}
                  <span class="rssi ${signalClass}">${n.rssi} dBm</span>
                </div>
              `;

              li.addEventListener("touchstart", function (e) {
                touchStartY = e.touches[0].clientY;
              });

              li.addEventListener("touchmove", function (e) {
                touchEndY = e.touches[0].clientY;
              });

              li.addEventListener("touchend", function (e) {
                const moveDistance = Math.abs(touchEndY - touchStartY);
                if (moveDistance < 10) {
                  e.preventDefault();
                  openModal(ssid);
                }
                touchStartY = 0;
                touchEndY = 0;
              });

              li.addEventListener("click", function (e) {
                openModal(ssid);
              });

              ul.appendChild(li);
            });
          }
        } catch (err) {
          console.error("Scan error:", err);
          if (!hasWifiData) {
            ul.innerHTML =
              '<li class="empty-state">Error scanning networks</li>';
          }
        } finally {
          loader.classList.add("hidden");
          isScanning = false;
        }
      }

      async function scan_now() {
        if (isScanningNow) return;
        isScanningNow = true;

        const loader = document.getElementById("nowLoader");
        const ul = document.getElementById("listNow");

        loader.classList.remove("hidden");

        if (!hasNowData) {
          ul.innerHTML = '<li class="empty-state">Scanning devices...</li>';
        }

        try {
          const res = await fetch("/api/nearby");
          const networks = await res.json();

          hasNowData = true;

          if (networks.length === 0) {
            ul.innerHTML = '<li class="empty-state">No devices found</li>';
          } else {
            ul.innerHTML = "";
            networks.forEach((n) => {
              const li = document.createElement("li");
              li.innerHTML = `
                <div class="network-info">
                  <div class="mac">${n.mac}</div>
                  <div class="last-msg">RSSI: ${n.rssi} dBm ‚Ä¢ Last: ${n.last_msg}</div>
                </div>
                <button class="pair-btn" data-mac="${n.mac}">PAREAR</button>
              `;

              const btn = li.querySelector(".pair-btn");
              btn.addEventListener("click", function (e) {
                e.stopPropagation();
                pair(n.mac);
              });

              btn.addEventListener("touchend", function (e) {
                e.preventDefault();
                e.stopPropagation();
                pair(n.mac);
              });

              ul.appendChild(li);
            });
          }
        } catch (err) {
          console.error("Scan NOW error:", err);
          if (!hasNowData) {
            ul.innerHTML =
              '<li class="empty-state">Error scanning devices</li>';
          }
        } finally {
          loader.classList.add("hidden");
          isScanningNow = false;
        }
      }

      function pair(mac) {
        console.log("Pairing with:", mac);
        alert(`Iniciando pareamento com ${mac}`);
      }

      async function checkWired() {
        if (isCheckingWired) return;
        isCheckingWired = true;

        const loader = document.getElementById("wiredLoader");
        const statusContainer = document.getElementById("wiredStatus");

        loader.classList.remove("hidden");

        try {
          const res = await fetch("/api/wired/status");
          const data = await res.json();

          const isConnected = data.connected;

          if (isConnected) {
            statusContainer.innerHTML = `
              <div class="status-indicator connected">
                <span class="status-dot connected"></span>
                <span>Cable Connected - Communication Active</span>
              </div>
            `;
          } else {
            statusContainer.innerHTML = `
              <div class="status-indicator disconnected">
                <span class="status-dot disconnected"></span>
                <span>Cable Disconnected - No Communication</span>
              </div>
            `;
          }
        } catch (err) {
          console.error("Wired check error:", err);
          statusContainer.innerHTML = `
            <div class="status-indicator disconnected">
              <span class="status-dot disconnected"></span>
              <span>Error checking connection</span>
            </div>
          `;
        } finally {
          loader.classList.add("hidden");
          isCheckingWired = false;
        }
      }

      function openModal(ssid) {
        selectedSSID = ssid;
        document.getElementById("modalSSID").textContent = ssid;
        document.getElementById("passwordInput").value = "";
        document.getElementById("passwordInput").type = "password";
        document.getElementById("wifiModal").classList.add("show");
      }

      function closeModal() {
        const modal = document.getElementById("wifiModal");
        modal.classList.remove("show");
        modal.style.display = "none";
        selectedSSID = null;
        setTimeout(() => {
          modal.style.display = "";
        }, 0);
      }

      function closeModalOnBackdrop(event) {
        if (event.target === event.currentTarget) {
          closeModal();
        }
      }

      function togglePasswordVisibility() {
        const input = document.getElementById("passwordInput");
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }

      async function connectToWifi() {
        const password = document.getElementById("passwordInput").value;

        if (!password) {
          alert("Please enter a password");
          return;
        }

        try {
          const response = await fetch("/api/connect", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              ssid: selectedSSID,
              password: password,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            alert(`Successfully connected to ${selectedSSID}!`);
            closeModal();
          } else {
            alert(`Connection failed: ${result.message || "Unknown error"}`);
          }
        } catch (err) {
          console.error("Connection error:", err);
          alert("Failed to connect. Please try again.");
        }
      }
    </script>
  </body>
</html>
